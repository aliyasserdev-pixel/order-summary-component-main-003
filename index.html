<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Summary Card</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="order-card">
    <img src="images/illustration-hero.svg" alt="Music Illustration" class="card-hero">

    <section class="card-content">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan-box">
        <div class="plan-info">
          <img src="images/icon-music.svg" alt="Music Icon" class="plan-icon">
          <div class="plan-text">
            <h4 class="plan-title">Annual Plan</h4>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="plan-change">Change</a>
      </div>

      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-secondary">Cancel Order</button>
    </section>
  </main>
</body>

</html>
